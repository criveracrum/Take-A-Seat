#start:   docker-compose up -d
#stop:    docker-compse down

version: '3.7'
services:
    sql:
        container_name: proj-postgres
        image: postgres
        volumes: 
            - "~/postgres/data:/var/lib/postgresql/data"
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: postgresSQL

    nosql:
        container_name: proj-mongo
        image: mongo
        volumes: 
            - "~/mongo/data:/data/db"
        restart: always
        ports:
            - 27017:27017
